<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Amor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            color: #333;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #e91e63;
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz do Amor!</h1>
    <form id="quizForm">
        <p>1. Qual é a nossa música favorita?</p>
        <input type="text" id="question1" required>

        <p>2. Onde foi nosso primeiro encontro?</p>
        <input type="text" id="question2" required>

        <button type="submit">Enviar Respostas</button>
    </form>
</div>

<script>
    document.getElementById('quizForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio padrão do formulário
        window.location.href = 'resultado.html'; // Redireciona para a página de resultado
    });
</script>

</body>
</html>
